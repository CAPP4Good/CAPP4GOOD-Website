{{/* Simple contact form shortcode. Usage: {{< form-contact action="https://example.com" method="post" >}} */}}
{{ $action := .Get "action" | default "#" }}
{{ $method := .Get "method" | default "post" }}
<form action="{{ $action }}" method="{{ $method }}" class="measure center pa4 black-80">
  <label class="f6 b db mb2" for="name">Name</label>
  <input class="input-reset ba b--black-20 pa2 mb3 db w-100" type="text" name="name" id="name" required>

  <label class="f6 b db mb2" for="email">Email</label>
  <input class="input-reset ba b--black-20 pa2 mb3 db w-100" type="email" name="email" id="email" required>

  <label class="f6 b db mb2" for="message">Message</label>
  <textarea class="input-reset ba b--black-20 pa2 mb3 db w-100" name="message" id="message" rows="5" required></textarea>

  <button class="f6 link dim br2 ph3 pv2 dib white bg-dark-blue" type="submit">Send</button>
</form>
